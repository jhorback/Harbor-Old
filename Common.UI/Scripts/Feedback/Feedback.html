<!DOCTYPE html>
<html>
<head>
<title>Feedback test</title>
<style>
	#message {
		border: 2px solid #AAA;
		background: #CCC;
		width: 10em;
		margin: auto;
		padding: 1em;
		font-size: 1.5em;
		text-align: center;
		border-radius: 8px;
	}
	.display-none {
		display: none;
	}
</style>
<script src="../jquery-1.6.2.js"></script>
<script src="../jquery-ui-1.8.11.js"></script>
<script src="../ui.message/ui.message.js"></script>
<script src="Feedback.js"></script>
<script>
$(function () {

	$("button").click(function () {

		var id = $(this).attr("id");
		var actions = {
			show1: function () {
				var fb = Feedback("Initial message.");
				fb.finished();
				alert("done - no message should have been shown.");
			},
			
			show2: function () {
				var fb = Feedback("Initial message.");
				setTimeout(function () {
					fb.finished("Feedback finished.");
				}, 500);
			},
			
			show3: function () {

				var fb = Feedback("Initial message.");
				setTimeout(function () {
					fb.finished();
				}, 3000);
				
			},
			
			show4: function () {

				var fb = Feedback("Initial message.");
				setTimeout(function () {
					fb.finished("Feedback finished.");
				}, 3000);
			}
		};
		
		actions[id]();
	});


});
</script>
</head>
<body>

	<button id="show1">Feedback too quick to show.</button>
	
	<button id="show2">Feedback showing finished confrimation.</button>
	
	<button id="show3">Feedback after 1 second hides after 3</button>
	
	<button id="show4">Feedback after 1 second with confirmation after 3</button>

</body>
</html>
